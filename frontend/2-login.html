<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل الدخول - دورات أونلاين</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(to bottom right, #ffedf5, #ffe6f2);
}
.navbar { background-color: #ff69a6; }
.navbar-brand img { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; }
.login-container {
    max-width: 400px;
    margin: 80px auto;
    padding: 30px;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}
.login-container h2 { text-align: center; margin-bottom: 30px; }
.btn-login {
    width: 100%; padding: 10px; font-size: 18px; border-radius: 10px;
    background-color: #ff69a6; color: white; border: none;
}
.btn-login:hover { background-color: #d63384; }
</style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
<div class="container-fluid">
<a class="navbar-brand ms-auto" href="1-index.html">
  <img src="logo.jpg" alt="شعار الموقع">
</a>
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
  <span class="navbar-toggler-icon"></span>
</button>
<div class="collapse navbar-collapse" id="navbarNav">
  <ul class="navbar-nav me-auto">
    <li class="nav-item"><a class="nav-link" href="1-index.html">الرئيسية</a></li>
    <li class="nav-item"><a class="nav-link active" href="2-login.html">تسجيل الدخول</a></li>
    <li class="nav-item"><a class="nav-link" href="3-about.html">من نحن</a></li>
    <li class="nav-item"><a class="nav-link" href="4-contact.html">تواصل معنا</a></li>
  </ul>
</div>
</div>
</nav>

<!-- Login Form -->
<div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form>
        <div class="mb-3">
            <label for="username" class="form-label">اسم المستخدم</label>
            <input type="text" class="form-control" id="username" placeholder="ادخل اسم المستخدم">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">كلمة المرور</label>
            <input type="password" class="form-control" id="password" placeholder="ادخل كلمة المرور">
        </div>
        <button type="submit" class="btn btn-login">تسجيل الدخول</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

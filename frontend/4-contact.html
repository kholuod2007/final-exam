<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تواصل معنا - دورات أونلاين</title>

  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(to bottom right, #ffedf5, #ffe6f2);
      overflow-x: hidden;
    }

    /* ========== Navbar ========== */
    .navbar {
      background-color: #ff69a6;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      animation: slideDown 1s ease forwards;
    }

    @keyframes slideDown {
      from { transform: translateY(-100%); }
      to { transform: translateY(0); }
    }

    .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      margin: 0 10px;
      font-size: 18px;
      transition: 0.3s;
      display: inline-block;
    }

    .nav-links a:hover {
      transform: translateY(-3px);
      text-decoration: underline;
    }

    .nav-links a.active {
      font-weight: bold;
      text-decoration: underline;
    }

    /* ========== Contact Section ========== */
    .contact-container {
      max-width: 500px;
      margin: 70px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      animation: zoomIn 1.2s ease forwards;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #d63384;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 15px;
      transition: 0.3s;
      font-size: 16px;
    }

    form input:focus,
    form textarea:focus {
      border-color: #ff69a6;
      box-shadow: 0 0 8px rgba(255, 105, 166, 0.4);
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      animation: pulseBtn 2s infinite;
      transition: 0.3s;
    }

    @keyframes pulseBtn {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    button:hover {
      background-color: #b52a6f;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
      }

      .nav-links {
        margin-top: 10px;
      }

      .nav-links a {
        display: block;
        margin: 8px 0;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <a href="1-index.html">
        <img src="logo.jpg" alt="شعار الموقع">
      </a>
    </div>

    <div class="nav-links">
      <a href="1-index.html">الرئيسية</a>
      <a href="2-login.html">تسجيل الدخول</a>
      <a href="3-about.html">من نحن</a>
      <a href="4-contact.html" class="active">تواصل معنا</a>
    </div>
  </div>

  <!-- Contact Section -->
  <div class="contact-container">
    <h2>تواصل معنا</h2>

    <form onsubmit="sendMessage(event)">
      <label>الاسم</label>
      <input type="text" placeholder="اكتب اسمك هنا" required>

      <label>البريد الإلكتروني</label>
      <input type="email" placeholder="اكتب بريدك الإلكتروني هنا" required>

      <label>رسالتك</label>
      <textarea rows="4" placeholder="اكتب رسالتك هنا..." required></textarea>


<button type="submit">إرسال</button>
    </form>
  </div>

  <script>
    function sendMessage(event) {
      event.preventDefault();
      alert("تم إرسال رسالتك بنجاح، شكرًا لتواصلك معنا ");
      event.target.reset();
    }
  </script>

</body>
</html>

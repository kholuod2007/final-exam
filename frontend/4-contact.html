<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا - دورات أونلاين</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(to bottom right, #ffedf5, #ffe6f2);
        }
        .navbar-brand img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }
        .contact-container {
            max-width: 500px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        .contact-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #d63384;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand ms-auto" href="index.html">
      <img src="logo.jpg" alt="شعار الموقع">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">تسجيل الدخول</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">من نحن</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">تواصل معنا</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Script لتحديد الصفحة النشطة -->
<script>
  const links = document.querySelectorAll('.navbar .nav-link');
  const current = location.pathname.split('/').pop();
  links.forEach(a => {
    if(a.getAttribute('href') === current){
      a.classList.add('active');
    } else {
      a.classList.remove('active');
    }
  });
</script>

<!-- محتوى صفحة تواصل معنا -->
<div class="contact-container">
    <h2>تواصل معنا</h2>

    <form onsubmit="sendMessage(event)">
        <div class="mb-3">
            <label class="form-label">الاسم</label>
            <input type="text" class="form-control" placeholder="اكتب اسمك هنا" required>
        </div>

        <div class="mb-3">
            <label class="form-label">البريد الإلكتروني</label>
            <input type="email" class="form-control" placeholder="اكتب بريدك الإلكتروني هنا" required>
        </div>

        <div class="mb-3">
            <label class="form-label">رسالتك</label>
            <textarea class="form-control" rows="4" placeholder="اكتب رسالتك هنا..." required></textarea>
        </div>

        <button type="submit" class="btn btn-danger w-100">إرسال</button>
    </form>
</div>

<script>
  function sendMessage(event) {
    event.preventDefault();
    alert(" تم إرسال رسالتك بنجاح، شكرًا لتواصلك معنا");
    event.target.reset();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
